    <head>
        <meta charset="utf-8" />
        <title>Pannenkoeken</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!--p tag aangemaakt(paragraaf) in de paragraaf zitten "<" en ">" op een manier zodat ze als tekst worden herkent.-->

            De openingstag van een paragraaf in HTML is: &lt;p&gt;. Om de paragraaf
            te "sluiten" gebruik je de sluittag: &lt;/p&gt;.
        </p>
