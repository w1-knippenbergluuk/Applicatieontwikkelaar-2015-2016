<html>
	<head>
		<title> 
			
		</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<table>
			<tr>
                <!--eerste regel aanmaken die horizontaal en verticaal lopen-->
				<td rowspan="2" class="black"></td>	
				<td class="yellow"></td>
				<td colspan="2" class="red"></td>	
				<td rowspan="2" class="blue"></td>	
			</tr>
			<tr>
                <!--tweede regel aanmaken die horizontaal en verticaal lopen-->
				<td colspan="2"  class="white"></td>	
				<td rowspan="2" class="yellow"></td>
			</tr>
			<tr>
                <!--derde regel aanmaken die horizontaal en verticaal lopen-->
				<td colspan="2" class="blue"></td>	
				<td class="black"></td>	
				<td rowspan="2" class="white"></td>	
			</tr>
			<tr>
                <!--vierde regel aanmaken die horizontaal en verticaal lopen-->
				<td class="white"></td>	
				<td rowspan="2" class="yellow"></td>
				<td colspan="2" class="red"></td>	
			</tr>
			<tr>
                <!--vijfde regel aanmaken die horizontaal en verticaal lopen-->
				<td class="red"></td>	
				<td class="blue"></td>		
			</tr>
		</table>
	</body>
</html>
